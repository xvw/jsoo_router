<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>A sample of simple routing</title>
  </head>
  <body>

    <header>
      <h2>Router: Example of routing</h2>
    </header>

    <ul>
      <li><a href="#">Index</a></li>
      <li><a href="#foo">Page foo</a></li>
      <li><a href="#bar">Page bar</a></li>
      <li><a href="#foo-bar">Page foo/Bar</a></li>
      <li><a href="#foo-foo">Page foo/foo</a></li>
      <li><a href="#digit-1">Page digit:1</a></li>
      <li><a href="#digit-7">Page digit:7</a></li>
      <li><a href="#people-Nuki-27">Page of Nuki</a></li>
      <li><a href="#people-Victor-13">Page of Victor</a></li>
      <li><a href="#unmanaged-page">Unmanaged page</a></li>
    </ul>
    
    <script type="application/javascript" src="example.js"></script>
  </body>
</html>
